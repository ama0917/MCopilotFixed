<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        /* Styling for the header */
        header {
            background-color: #FFD700;
            padding: 20px;
            text-align: center;
        }
        .header-button {
            margin: 0 10px;
            font-weight: bold;
            color: #333;
        }

        /* Styling for the body */
        body {
            background-color: #F0F8FF;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .game-image {
            max-width: 100%;
            height: auto;
        }
        .game-description {
            margin-top: 20px;
        }

        /* Styling for the footer */
        footer {
            background-color: #333;
            color: #FFF;
            text-align: center;
            padding: 10px;
        }

        /* Form styling */
        form {
            margin-top: 20px;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #FFD700;
            color: #333;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Library</h1>
        <button class="header-button">Home</button>
        <button class="header-button">Products</button>
    </header>

    <div class="game-content">
        <img src="game_image.jpg" alt="Game Cover" class="game-image">
        <p class="game-description">
            Dive into the exciting world of our game collection! Whether you're a fan of action-packed adventures or brain-teasing puzzles, we've got something for everyone. Check out our latest releases and rediscover classic favorites.
        </p>
    </div>

    <footer>
        Â© 2024 Game Library. All rights reserved.
    </footer>

    <form>
        <h2>Contact Us</h2>
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <label for="email">Email Address:</label>
        <input type="text" id="email" placeholder="Enter your email address">
        <label for="message">Your Message:</label>
        <textarea id="message" placeholder="Type your message"></textarea>
        <button>Send</button>
    </form>

    <script>
        // JavaScript functionality (if needed)
    </script>
</body>
</html>
